<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Stark Virtual Market</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <div class="logo">STARK MARKET</div>
  </header>

  <section class="hero">
    <h1>Login to your Account</h1>
    <form style="max-width: 400px; margin: auto;">
      <div style="margin-bottom: 1rem;">
        <label>Email</label><br>
        <input type="email" required style="width: 100%; padding: 0.5rem;" />
      </div>
      <div style="margin-bottom: 1rem;">
        <label>Password</label><br>
        <input type="password" required style="width: 100%; padding: 0.5rem;" />
      </div>
      <button class="btn" type="submit">Login</button>
    </form>
    <p style="margin-top: 1rem;">Don't have an account? <a href="signup.html" style="color: #58a6ff;">Sign up</a></p>
  </section>
</body>
</html>
